name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        environment: 
          - name: Production
            projectId: sbg-admin
            branch: main

          - name: Development
            projectId: sbg-admin-dev
            branch: develop
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install and build
        run: npm ci && npm run build
      - name: Set environment variables
        run: echo "VUE_APP_API_URL=${{ matrix.environment.apiUrl }}" >> $GITHUB_ENV

      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/${{ matrix.environment.branch }}'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SBG_ADMIN }}'
          channelId: live
          projectId: ${{ matrix.environment.projectId }}
          env: '{"VUE_APP_API_URL": "${{ env.VUE_APP_API_URL }}"'

