name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      # - main
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        environment: 
          # - name: Production
          #   projectId: sbg-admin
          #   branch: main
          - name: Development
            projectId: sbg-admin-dev
            branch: develop
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install and build
        run: npm ci && npm run build
      - name: Set environment variables
        run: |
          if [[ "${{ matrix.environment.branch }}" == "main" ]]; then
            echo "VUE_APP_API_URL=${{ secrets.VUE_APP_API_URL_PRODUCTION }}" >> $GITHUB_ENV
            echo "FIREBASE_SERVICE_ACCOUNT=${{ secrets.FIREBASE_SERVICE_ACCOUNT_SBG_ADMIN }}" >> $GITHUB_ENV
          else
            echo "VUE_APP_API_URL=${{ secrets.VUE_APP_API_URL_DEVELOPMENT }}" >> $GITHUB_ENV
            echo "FIREBASE_SERVICE_ACCOUNT=${{ secrets.FIREBASE_SERVICE_ACCOUNT_SBG_ADMIN_DEVELOP }}" >> $GITHUB_ENV
          fi
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: ${{ fromJson(env.FIREBASE_SERVICE_ACCOUNT) }}
          channelId: live
          projectId: ${{ matrix.environment.projectId }}

